{% extends 'movies/base.html' %}

{% block content %}
    <section class="accounts">
        <div class="container">
            <h1 class="text-center py-3">Account details</h1>
            <div class="row">
                <div class="col-md-6 offset-md-3 border p-3">
                    <p class="h5 px-3 d-flex justify-content-between"><strong>Email:  {{ user.email }}</strong><a href=""
                                                                                                                class="bg-warning p-1 rounded text-white">Edit</a>
                    </p>
                    <p class="h5 px-3 d-flex justify-content-between"><strong>Username:  {{ user.username }}</strong>
                    </p>
                    <p class="h5 px-3 d-flex justify-content-between"><strong>Password: <input type="password" disabled value="{{ user.password }}"></strong><a href=""
                                                                                                                class="bg-warning p-1 rounded text-white">Edit</a>
                    </p>
                </div>
            </div>
        </div>
    </section>
{% endblock %}
