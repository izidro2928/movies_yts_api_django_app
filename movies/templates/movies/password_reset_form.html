{% extends 'movies/base.html' %}

{% block content %}
    <section class="reset py-5">
        <div class="container">
            <h3 class="text-center text-white">Enter new password</h3>
            <div class="row">
                <div class="col-md-6 offset-md-3">
                    <p class="text-white">Please enter your new password twice so we can verify you typed it in correctly.</p>
                    <form method="post">
                        {% csrf_token %}
                        {{ form }}
                        <button type="submit" class="btn btn-info">Change password</button>
                    </form>
                </div>
            </div>
        </div>
    </section>

{% endblock %}
